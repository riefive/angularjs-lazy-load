<div style="padding: 4px">
    <form name="form" novalidate method="post" ng-submit="vm.doLogin()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="user" class="form-control" ng-model="vm.form.user" required>
            <span ng-if="vm.isInvalid('user', 'required')">
                User tidak boleh kosong!
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.form.password" required>
            <span ng-if="vm.isInvalid('password', 'required')">
                Password tidak boleh kosong!
            </span>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
